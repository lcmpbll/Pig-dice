<!DOCTYPE html>
<html lang="en">

<head>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-3.6.0.js"></script>
	<script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
	<div class="container">
		<h1>Pig Dice</h1>
		<div class="row">
			<div class="col-6">
				<h2>Player 1</h2>
				<button id="p1Roll">Roll</button>
				<button id="p1Hold">Hold</button>
				<br>
				<p>Roll:<span class="p1RollResult"></span></p>
				<p>Turn Total:<span class="p1TurnTotal"></span></p>
				<p>Grand Total:<span class="p1GrandTotal"></span></p>
			</div>
			<div class="col-6">
				<h2>Player 2</h2>
				<button id="p2Roll">Roll</button>
				<button id="p2Hold">Hold</button>
				<br>
				<p>Roll:<span class="p2RollResult"></span></p>
				<p>Turn Total:<span class="p2TurnTotal"></span></p>
				<p>Grand Total:<span class="p2GrandTotal"></span></p>
			</div>
		</div>
		<button id="newGame">New Game</button>
	</div>
</div>
</body>
</html>
